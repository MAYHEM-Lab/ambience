$lidlmeta:
  name: tos::ae::service
  imports:
    - tos_i2c.yaml

i2c:
  type: service
  procedures:
    receive:
      parameters:
        addr: u8
        data:
          name: span
          parameters:
            - u8
      returns:
        - tos.twi_rx_res
    transmit:
      parameters:
        addr: u8
        data:
          name: span
          parameters:
            - u8
      returns:
        - tos.twi_tx_res