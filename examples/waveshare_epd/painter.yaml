$lidlmeta:
  name: tos::services
  imports:
    - ./gfx

style:
  type: structure
  members:
    fill: bool
    color: tos::gfx2.color

painter:
  type: service
  procedures:
    set_style:
      returns:
        - i8
      parameters:
        s: style
    get_dimensions:
      returns:
        - tos::gfx2.size
      parameters: []
    draw_point:
      returns:
        - i8
      parameters:
        p: tos::gfx2.point
    draw_line:
      returns:
        - i8
      parameters:
        l: tos::gfx2.line
    draw_rect:
      returns:
        - i8
      parameters:
        r: tos::gfx2.rectangle
    draw_text:
      returns:
        - i8
      parameters:
        text: string_view
        p: tos::gfx2.point